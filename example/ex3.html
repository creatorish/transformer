<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script src="lib/klass.min.js"></script>
<script src="lib/code.photoswipe.js"></script>

<script src="../transformer.js"></script>
<script>
	$(".container").transformer({
		minScale: 1,
		maxScale: 3
	});
	$.each($("#gallery li"), function() {
		var tf = $(this).data("transform");
		var x = Math.floor(Math.random()*$("#container").width()/2) - 80;
		var y = Math.floor(Math.random()*$("#container").height()/2) - 80;
		var s = Math.random() + 1;
		var r = Math.random()*360;
		tf.transform({
			x: x,
			y: y,
			scale: s,
			rotation: r
		});
	});
	
	$(".container").on("touch",function(e) {
		$(".container").css("zIndex",1);
		$(this).css("zIndex",5);
	});
	
	$(window).load(function() {
		$("#gallery").fadeIn("normal");
		$("#gallery a").photoSwipe({allowUserZoom: false});
	});
</script>
</body>
